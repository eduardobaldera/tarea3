<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/templates/crud-tradicional/plantilla.html::head">
        <title th:text="${titulo}">...</title>
    </head>
    <body>

    <div class="container">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4" th:text="${titulo}">....</h1>
            </div>

        <!-- El endpoint que estará procesando el formulario será enviado por el controlador      -->
        <form enctype="application/x-www-form-urlencoded" method="post" th:attr="action=${accion}" >
            <div class="form-group">
                <label for="matriculaForm">ID</label>
                <!-- La variable visualizar aplica el formulario readonly.                -->
                <input th:readonly="${visualizar}" th:value="${producto} ? ${producto.id} : ''" type="number" name="matricula" class="form-control" id="matriculaForm" aria-describedby="matriculaHelp">
                <small id="matriculaHelp" class="form-text text-muted">Indicar el ID</small>
            </div>
            <div class="form-group">
                <label for="nombreForm">Nombre</label>
                <input th:readonly="${visualizar}" th:value="${producto} ? ${producto.nombre} : ''" type="text"  name="nombre" class="form-control" id="nombreForm">
            </div>
            <div class="form-group">
                <label for="carreraForm">Precio</label>
                <input th:readonly="${visualizar}" th:value="${producto} ? ${producto.precio} : ''" type="text"  name="carrera" class="form-control" id="carreraForm">
            </div>
            <!-- Los botones para la creación del producto -->
            <button th:if="${!visualizar}" type="submit" class="btn btn-primary">Guardar</button>
            <a href="/tarea2/" class="btn btn-primary">Cancelar</a>
        </form>
    </div>

        <!-- incluyendo la parte de javascript del template.        -->
        <div th:replace="/templates/crud-tradicional/plantilla.html::javascript">

        </div>

    </body>

</html>
